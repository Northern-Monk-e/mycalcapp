<!DOCTYPE html>
<html>
    <head>
        <title>MyCalculatorApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <script>
            document.addEventListener("DOMContentLoaded", () => {

                const calculator = document.querySelector('#calculator')
                const display = calculator.querySelector('.calculator__display')
                const keys = calculator.querySelector('.calculator__keys')

                const calculate = (n1, operator, n2, nthDp) => {
                    n1 = parseFloat(n1), n2 = parseFloat(n2), nthDp = nthDp ? nthDp : 3
                    return parseFloat((operator === 'add' ? n1 + n2 : (operator === 'subtract' ? n1 - n2 : (operator === 'multiply' ? n1 * n2 : (operator === 'divide' ? n1 / n2 : 'ERROR')))).toPrecision(nthDp));
                }

                var debug = function () {
                    console.log((Array.prototype.slice.call(arguments)).join(' - '))
                }

                keys.addEventListener('click', e => {

                    const previousKeyType = calculator.dataset.previousKeyType
                    const key = e.target
                    const action = key.dataset.action
                    const keyContent = key.textContent
                    const displayedNum = display.textContent

                    // Remove .is-depressed class from all keys
                    const deselectOperator = () => Array.from(key.parentNode.children).forEach(k => k.classList.remove('is-depressed'))

                    const resetCalc = () => {
                        calculator.dataset.previousKeyType = '' //Should this be blank?
                        calculator.dataset.operator = ''
                        calculator.dataset.firstValue = ''
                        calculator.dataset.modValue = ''
                        display.textContent = 0
                        deselectOperator()
                    }

                    if (key.matches('button')) {

                        const firstValue = calculator.dataset.firstValue
                        const operator = calculator.dataset.operator
                        const secondValue = displayedNum

                        switch (action) {
                            case 'decimal':
                                // Do nothing if string has a dot
                                if (!displayedNum.includes('.')) {
                                    display.textContent = displayedNum + '.'
                                } else if (previousKeyType === 'operator') {
                                    display.textContent = '0.'
                                }
                                calculator.dataset.previousKeyType = 'decimal'
                                debug(
                                        'DecimalKey',
                                        calculator.dataset.firstValue,
                                        calculator.dataset.operator,
                                        secondValue,
                                        'prevKey: ' + previousKeyType
                                        )
                                break;
                            case 'clear':
                                //Must be the clear button
                                //@todo: Is it an All Clear or just a Clear?
                                resetCalc()
                                debug(
                                        'ClearKey',
                                        calculator.dataset.firstValue,
                                        calculator.dataset.operator,
                                        secondValue,
                                        'prevKey: ' + previousKeyType
                                        )
                                break;
                            case 'calculate':
                                if (firstValue) {
                                    if (previousKeyType === 'calculate') {
                                        calculator.dataset.firstValue = displayedNum
                                    }
                                    display.textContent = calculate(firstValue, operator, secondValue)
                                } else {
                                    debug('no first value')
                                }
                                calculator.dataset.modValue = secondValue
                                calculator.dataset.previousKeyType = 'calculate'
                                deselectOperator()
                                debug(
                                        'CalculateKey',
                                        calculator.dataset.firstValue,
                                        calculator.dataset.operator,
                                        secondValue,
                                        'prevKey: ' + previousKeyType
                                        )
                                break;
                            case 'add':
                            case 'subtract':
                            case 'divide':
                            case 'multiply':
                                deselectOperator();
                                //Do we have a previously uncalculated sum to perform                                
                                if (firstValue && operator && previousKeyType !== 'operator') {
                                    const calcValue = calculate(firstValue, operator, secondValue)
                                    display.textContent = calcValue
                                    calculator.dataset.firstValue = calcValue
                                } else {
                                    calculator.dataset.firstValue = displayedNum
                                }
                                //Highlight the operator keyed
                                key.classList.add('is-depressed')
                                // Add custom attributes to hold data
                                calculator.dataset.previousKeyType = 'operator'
                                calculator.dataset.operator = action
                                debug(
                                        'Operator ' + keyContent,
                                        calculator.dataset.firstValue,
                                        calculator.dataset.operator,
                                        secondValue,
                                        'prevKey: ' + previousKeyType
                                        )
                                break;
                            default:
                                //It must be a number
                                if (displayedNum === '0' || previousKeyType === 'operator') {
                                    display.textContent = keyContent
                                } else if (previousKeyType === 'calculate') {
                                    //Reset the calculator
                                    resetCalc()
                                    //Now add new number
                                    display.textContent = keyContent
                                } else {
                                    //Okay, must be a plural digit number - append.
                                    display.textContent = displayedNum + keyContent
                                }
                                //calculator.dataset.firstValue = display.textContent
                                //So, current key which will now become previousKey 
                                //after exiting this block. So, remember it as such.
                                calculator.dataset.previousKeyType = 'number'
                                debug(
                                        'Number [' + keyContent + '] ',
                                        calculator.dataset.firstValue,
                                        calculator.dataset.operator,
                                        secondValue,
                                        'prevKey: ' + previousKeyType
                                        )
                                break;
                        }
                    }
                });

            });
        </script>


        <style>
            body {
                font: 600 13pt/1.2 helvetica, sans-serif;
            }
            #calculator, #calculator * {                
                border-radius: 5px;
            }
            #calculator {
                width: 400px;
                height: 475px;
                margin: 0 auto;
                border: 1px solid black;
                padding: 4px;                
                border-radius: 9px;
                background: blueviolet;

                font-size: 3em;

                display: grid;
                grid-template-columns: 1fr;  
                grid-template-rows: 20% auto;
                grid-row-gap: 3px;
            }
            #calculator .calculator__display {
                display: flex;
                align-items: center;
                justify-content: flex-end;
                background: whitesmoke;
                padding: 5px;
            }
            #calculator .calculator__keys {              
                display: grid; 
                grid-template-columns: repeat(4, 1fr);  
                grid-column-gap: 3px;
                grid-row-gap: 3px;                
            }
            #calculator .calculator__keys button {                
                font-size: inherit;
            }
            #calculator .calculator__keys .key--equal { 
                grid-column-start: 4;
                grid-column-end: 5;
                grid-row-start: 2;
                grid-row-end: 6;            
            }
            #calculator .calculator__keys .is-depressed {
                background: darkorange;
            }
        </style>

        <div id="calculator">

            <div class="calculator__display">0</div>

            <div class="calculator__keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">÷</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>

        </div>

        <footer></footer>
    </body>
</html>
